{% extends "base.html" %}
{% block title %}Flask Test - User{% endblock %}
{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<form action="#" method="POST">
    <input type="email" name="email" placeholder="Enter Email" value="{{email if email}}"/>
    <input type="submit" value="submit"/>
</form>
<a class="btn btn-primary" href="{{ url_for('static', filename='Lemonade test.m4a')}}" role="button">Download Sound</a>
<a class="btn btn-primary" onmousedown="lemonade.play();" >Play Sound</a>

{% endblock %}
